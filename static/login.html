<!doctype html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rss Reader">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Android</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>

        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row" style="padding-left: 20px">
          <span class="android-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>


            <span class="android-mobile-title mdl-layout-title">
            <img class="android-logo-image" src="images/android-logo.png">
          </span>
        </div>
    </div>

    <div class="android-content mdl-layout__content">
        <a name="top"></a>
        <div class="android-more-section" style="max-width:100%; padding: 0px">
            <div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="padding-left:40%; padding-top: 50px">
                <main class="mdl-layout__content">
                    <div class="mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Login Form</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <form action="/login" method="post">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" name="username" type="text" id="username" />
                                    <label class="mdl-textfield__label" for="username">Username</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="password" name="password" id="userpass" />
                                    <label class="mdl-textfield__label" for="userpass">Password</label>
                                </div>
                                <br/>
                                <div class="mdl-card__actions mdl-card--border" style="padding:0px">
                                    <input class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Log In" type="submit"/>
                                </div>
                             </form>
                        </div>
                        <div style="margin: 10px">
                            Do not have an account ? <br>
                            <a href="/signup.html">Sign up to get one</a>
                        </div>
                    </div>
                </main>
            </div>

        </div>
</div>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
